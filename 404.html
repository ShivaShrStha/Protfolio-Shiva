<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Shiva Sharan Shrestha</title>
    <script>
        // GitHub Pages URL rewriting
        (function() {
            var path = window.location.pathname;
            var baseUrl = window.location.origin;
            
            // Map of clean URLs to actual HTML files
            var routes = {
                '/about': '/about.html',
                '/skills': '/skills.html', 
                '/projects': '/projects.html',
                '/contact': '/contact.html'
            };
            
            // If it's a clean URL, redirect to .html version
            if (routes[path]) {
                window.location.replace(baseUrl + routes[path]);
            }
            // If path ends with .html, redirect to clean URL
            else if (path.endsWith('.html') && path !== '/index.html') {
                var cleanPath = path.slice(0, -5); // Remove .html
                if (Object.keys(routes).includes(cleanPath)) {
                    window.location.replace(baseUrl + cleanPath);
                }
            }
            // For any other 404, show error message
            else if (path !== '/404.html') {
                setTimeout(function() {
                    document.body.innerHTML = 
                        '<div style="text-align:center;margin-top:100px;font-family:Arial,sans-serif;">' +
                        '<h1>404 - Page Not Found</h1>' +
                        '<p>The page you are looking for does not exist.</p>' +
                        '<a href="/" style="color:#2563eb;text-decoration:none;">‚Üê Go back to homepage</a>' +
                        '</div>';
                }, 1000);
            }
        })();
    </script>
</head>
<body>
    <div style="text-align:center;margin-top:100px;font-family:Arial,sans-serif;">
        <h2>Redirecting...</h2>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>
</body>
</html>
