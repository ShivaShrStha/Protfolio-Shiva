<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // URL rewriting for clean URLs (remove .html extensions)
        var path = window.location.pathname;
        var hash = window.location.hash;

        // Remove .html extension if present
        if (path.endsWith('.html')) {
            var newPath = path.slice(0, -5); // Remove .html
            window.location.href = newPath + hash;
        }
        // Handle clean URLs by adding .html extension
        else if (path !== '/' && !path.includes('.') && !path.endsWith('/')) {
            var htmlPath = path + '.html';
            // Check if the .html version exists by trying to load it
            fetch(htmlPath, { method: 'HEAD' })
                .then(function(response) {
                    if (response.ok) {
                        window.location.href = htmlPath + hash;
                    } else {
                        // If .html doesn't exist, show 404
                        document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>';
                    }
                })
                .catch(function() {
                    document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>';
                });
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
