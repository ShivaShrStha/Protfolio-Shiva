    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <div class="section-header animate">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Let's work together on your next project</p>
            </div>

            <div class="contact-container">
                <div class="social-panel animate">
                    <p class="contact-subtext">Connect with me. Click an icon to open</p>
                    <div class="social-links" aria-label="Social links">
                        <!-- Replace href="#" with your actual URLs. I'll update these when you provide the links. -->
                        <a href="#" class="social-link" id="link-facebook" target="_blank" rel="noopener" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-link" id="link-instagram" target="_blank" rel="noopener" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-link" id="link-github" target="_blank" rel="noopener" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link" id="link-whatsapp" target="_blank" rel="noopener" aria-label="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-link" id="link-telegram" target="_blank" rel="noopener" aria-label="Telegram">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                        <a href="#" class="social-link" id="link-linkedin" target="_blank" rel="noopener" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
